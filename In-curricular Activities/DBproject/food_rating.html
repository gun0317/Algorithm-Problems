<body>
    <div class="container register">
      <br>
      <h2> 음식 선호도를 체크해주세요 </h2><hr>
      음식 선호도 평가 페이지입니다.<br> 다음 음식을 보고 얼마나 좋아하는 지 평가해 주세요.<br>
       해당 음식을 별로 좋아하지 않는다면 1점을,<br> 해당 음식을 매우 좋아한다면 5점을 선택해주세요.
       <br><hr>
        <form action="food_rating.jsp" method="post">
            <div class="form-group row">
                <label for="age" class="col-sm-3 col-form-label">한식</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="kor" name="kor" placeholder="1~5" required oninvalid="this.setCustomValidity('1~5의 숫자를 입력하세요')" oninput="setCustomValidity('')">
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="col-sm-3 col-form-label">일식</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="jap" name="jap" placeholder="1~5" required oninvalid="this.setCustomValidity('1~5의 숫자를 입력하세요')" oninput="setCustomValidity('')">
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="col-sm-3 col-form-label">중식</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="chin" name="chin" placeholder="1~5" required oninvalid="this.setCustomValidity('1~5의 숫자를 입력하세요')" oninput="setCustomValidity('')">
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="col-sm-3 col-form-label">양식</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="west" name="west" placeholder="1~5" required oninvalid="this.setCustomValidity('1~5의 숫자를 입력하세요')" oninput="setCustomValidity('')">
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="col-sm-3 col-form-label">분식</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="bun" name="bun" placeholder="1~5" required oninvalid="this.setCustomValidity('1~5의 숫자를 입력하세요')" oninput="setCustomValidity('')">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;회원가입&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </form>
    </div>
